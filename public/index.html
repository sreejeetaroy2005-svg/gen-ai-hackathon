    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .modal-content img {
      display: block;
      margin: 0 auto;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    /* Product Grid */
    .product-grid {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .product-grid div {
      flex: 1 1 45%;
      text-align: center;
    }

    .product-grid img {
      max-width: 100%;
      border-radius: 5px;
    }

    /* Slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .slideshow img.active {
      opacity: 1;
    }

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  outputBox.textContent = "‚è≥ Generating...";

  const formData = new FormData(form);

  // helper: deterministic mock fallback
  function generateMockOutput(formData) {
    const title = formData.get("title") || "Handmade Product";
    const craft = formData.get("craft") || "traditional craft";
    const materials = formData.get("materials") || "local materials";
    const region = formData.get("region") || "India";
    const notes = formData.get("notes") || "";
    const shortDesc = `${title} is a beautiful piece of ${craft} made using ${materials} from ${region}.`;
    const longDesc = `${shortDesc} ${notes ? notes + " " : ""}This item is crafted with care and carries the cultural heritage of ${region}.`;
    const hashtags = ["#handmade", `#${craft.replace(/\s+/g, "")}`, `#${region}`].slice(0,5);
    const price = "‚Çπ800 - ‚Çπ2500";
    const combined = `**1) Product Title:** ${title}\n\n**2) Short Description:** ${shortDesc}\n\n**3) Long Description:** ${longDesc}\n\n**4) Marketing Hashtags:** ${hashtags.join(", ")}\n\n**5) Suggested Price Range in INR:** ${price}`;
    return { output: combined };
  }

  // Attempt network call, fall back to mock on errors
  let data = null;
  try {
    const resp = await fetch("/api/generate", {
      method: "POST",
      body: formData,
    });

    if (!resp.ok) {
      console.warn("Server returned non-OK. Using fallback. status:", resp.status);
      data = generateMockOutput(formData);
    } else {
      try {
        data = await resp.json();
      } catch (parseErr) {
        console.warn("Failed to parse server JSON; using fallback", parseErr);
        data = generateMockOutput(formData);
      }
    }
  } catch (netErr) {
    console.warn("Network error calling API, using mock fallback", netErr);
    data = generateMockOutput(formData);
  }

  // show result and reveal action buttons if we have output
  outputBox.textContent = data.output || data.error || "No output.";
  if (data.output && data.output.trim() !== "") {

    copyBtn.style.display = "inline-block";
    whatsappBtn.style.display = "inline-block";

    // optional: re-render saved list if you implemented renderSavedProducts()

    //speech
 const micIcons = document.querySelectorAll(".mic-icon");
const micStatus = document.getElementById("mic-status");
const languageSelect = document.getElementById("language");

if ("webkitSpeechRecognition" in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;

  let activeTarget = null;

  micIcons.forEach((icon) => {
    const targetField = document.getElementById(icon.dataset.target);

    icon.addEventListener("click", () => {
      activeTarget = targetField;
      recognition.lang =
        languageSelect.value === "Hindi" ? "hi-IN" :
        languageSelect.value === "Bengali" ? "bn-IN" :
        languageSelect.value === "Tamil" ? "ta-IN" :
        languageSelect.value === "Telugu" ? "te-IN" :
        languageSelect.value === "Marathi" ? "mr-IN" : "en-IN";

      recognition.start();
      micStatus.textContent = `üéôÔ∏è Listening for ${icon.dataset.target}...`;
      icon.style.color = "red"; // show active recording
    });
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    if (activeTarget) {
      if (activeTarget.tagName.toLowerCase() === "textarea") {
        activeTarget.value += (activeTarget.value ? " " : "") + transcript;
      } else {
        activeTarget.value = transcript;
      }
    }
    micStatus.textContent = "‚úÖ Added text";
  };

  recognition.onend = () => {
    micIcons.forEach((icon) => (icon.style.color = "#999")); // reset color
    setTimeout(() => (micStatus.textContent = ""), 2000);
  };

  recognition.onerror = (event) => {
    micStatus.textContent = "‚ùå Error: " + event.error;
  };
} else {
  micStatus.textContent = "‚ö†Ô∏è Speech recognition not supported in this browser.";
}
  // ===================== Nearby Markets Finder =====================
  let map;
  let markersLayer;

  async function findMarkets() {
    console.log("‚úÖ Button clicked, running findMarkets()");
    const marketResults = document.getElementById("marketResults");
    const locationInput = document.getElementById("locationInput").value.trim();
    marketResults.innerHTML = "‚è≥ Finding markets...";

    let lat, lon;

    // 1) If user typed a location ‚Üí use Nominatim
    if (locationInput) {
      try {
        const geoResp = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locationInput)}`,
          {
            headers: {
              "User-Agent": "HeritageHandsApp/1.0 (demo@example.com)",
              "Accept-Language": "en",
            },
          }
        );
        const geoData = await geoResp.json();

        if (geoData.length === 0) {
          marketResults.innerHTML = "‚ùå Location not found.";
          return;
        }

        lat = parseFloat(geoData[0].lat);
        lon = parseFloat(geoData[0].lon);
      } catch (err) {
        console.error("‚ùå Geocoding error:", err);
        marketResults.innerHTML = "‚ùå Geocoding error: " + err.message;
        return;
      }
    } else {
      // 2) Otherwise ‚Üí use device GPS
      if (!navigator.geolocation) {
        marketResults.innerHTML = "‚ö†Ô∏è Geolocation not supported.";
        return;
      }
      const pos = await new Promise((resolve, reject) =>
        navigator.geolocation.getCurrentPosition(resolve, reject)
      );
      lat = pos.coords.latitude;
      lon = pos.coords.longitude;
    }

    // Initialize or update map
    if (!map) {
      map = L.map("map").setView([lat, lon], 14);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);
      markersLayer = L.layerGroup().addTo(map);
    } else {
      map.setView([lat, lon], 14);
      markersLayer.clearLayers();
    }

    // Add user location marker
    L.marker([lat, lon]).addTo(markersLayer).bindPopup("üìç Selected Location");

    // Overpass API query for craft shops & marketplaces
    const query = `
      [out:json];
      (
        node["shop"="craft"](around:2000,${lat},${lon});
        node["amenity"="marketplace"](around:2000,${lat},${lon});
      );
      out;
    `;
    const url =
      "https://overpass-api.de/api/interpreter?data=" +
      encodeURIComponent(query);

    try {
      const resp = await fetch(url);
      const data = await resp.json();

      if (data.elements.length === 0) {
        marketResults.innerHTML = "‚ùå No markets found nearby.";
        return;
      }

      marketResults.innerHTML = "<ul>";
      data.elements.forEach((el) => {
        const name = el.tags.name || "Unnamed Market";
        const lat = el.lat;
        const lon = el.lon;

        marketResults.innerHTML += `<li>üìç ${name} (${lat.toFixed(
          4
        )}, ${lon.toFixed(4)})</li>`;

        L.marker([lat, lon])
          .addTo(markersLayer)
          .bindPopup(
            `<b>${name}</b><br>üìç ${lat.toFixed(4)}, ${lon.toFixed(4)}`
          );
      });
      marketResults.innerHTML += "</ul>";
    } catch (err) {
      console.error("‚ùå Overpass error:", err);
      marketResults.innerHTML = "‚ùå Error fetching markets: " + err.message;
    }
  }

  // Ensure DOM is loaded before attaching event
  document.addEventListener("DOMContentLoaded", () => {
    document
      .getElementById("findMarkets")
      .addEventListener("click", findMarkets);
  });
