<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Marketplace Assistant</title>
  <link rel="stylesheet" href="style.css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <style>
    /* Heading font: classic, elegant serif*/ 
    h1
    {
      font-weight: bold;
      text-align: center;
      color: beige;
    }

    /* Body, inputs, textarea, select, buttons */
    body, input, textarea, select, button {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
    }

    /* Optional accent font */
    .button, h3 {
      font-family: 'Courier New', Courier, monospace;
    }

    /* Story Cards */
    .story-list {
      padding: 30px;
      background: #fafafa;
    }

    #storyContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .story-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .story-card:hover {
      transform: scale(1.05);
    }

    .story-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .modal-content img {
      display: block;
      margin: 0 auto;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    /* Product Grid */
    .product-grid {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .product-grid div {
      flex: 1 1 45%;
      text-align: center;
    }

    .product-grid img {
      max-width: 100%;
      border-radius: 5px;
    }

    /* Slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Heritage Hands</h1>
    <h2>Celebrating Crafts; Connecting Artisans</h2>
      <form id="form" enctype="multipart/form-data">
    <div class="input-wrapper">
  <input placeholder="Product Title" id="title" name="title" />
  <span class="mic-icon" data-target="title">🎤</span>
</div>

<div class="input-wrapper">
  <input placeholder="Craft (e.g., weaving, pottery)" id="craft" name="craft" />
  <span class="mic-icon" data-target="craft">🎤</span>
</div>

<div class="input-wrapper">
  <input placeholder="Materials" id="materials" name="materials" />
  <span class="mic-icon" data-target="materials">🎤</span>
</div>

<div class="input-wrapper">
  <input placeholder="Region (e.g., Odisha, Rajasthan)" id="region" name="region" />
  <span class="mic-icon" data-target="region">🎤</span>
</div>

<div class="input-wrapper">
  <textarea placeholder="Extra Notes" id="notes" name="notes"></textarea>
  <span class="mic-icon" data-target="notes">🎤</span>
</div>





      
      <label for="language">Output Language:</label>
      <select id="language" name="language">
        <option value="English" selected>English</option>
        <option value="Hindi">Hindi</option>
        <option value="Bengali">Bengali</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
        <option value="Marathi">Marathi</option>
      </select>

      <label for="image">Upload Product Image:</label>
      <input type="file" id="image" name="image" accept="image/*" />
      <img id="preview" style="max-width:200px; margin-top:10px; display:none;" />
      <p id="image-status" style="display:none; color: #007bff; font-weight: 600;"></p>

      <button type="submit">🚀 Generate Content</button>
    </form>

    <h2>AI Output:</h2>
    <div id="output-box"></div>

   <!-- Action buttons (hidden by default) -->
<div class="actions" id="actions" style="display: none;">
  <button id="copy-btn" class="copy-btn">
    <i class="fas fa-copy"></i> Copy
  </button>
  <button id="whatsapp-btn" class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </button>
  <button id="pdf-btn" class="pdf-btn">
    <i class="fas fa-file-pdf"></i> Download PDF
  </button>
</div>

  </div>

  <!-- Background Slideshow -->
  <div class="slideshow">
    <img src="bg1.jpg" class="active" />
    <img src="bg2.jpg" />
    <img src="bg3.jpg" />
    <img src="bg4.jpg" />
    <img src="bg5.jpg" />
  </div>

  <!-- Artisan Stories Section -->
  <section class="story-list">
    <h2>Stories of Our Artisans</h2>
    <div id="storyContainer"></div>
  </section>

  <!-- Modal -->
  <div id="storyModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalName"></h3>
      <img id="modalImage" src="" alt="">
      <p id="modalStory"></p>
      <h4>Products:</h4>
      <div id="modalProducts" class="product-grid"></div>
      <p id="modalRegion"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const outputBox = document.getElementById("output-box");
    const imageInput = document.getElementById("image");
    const preview = document.getElementById("preview");
    const imageStatus = document.getElementById("image-status");

    const copyBtn = document.getElementById("copy-btn");
    const whatsappBtn = document.getElementById("whatsapp-btn");
    const pdfBtn = document.getElementById("pdf-btn");

    // Image preview
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
          imageStatus.textContent = "🖼️ Image will be analyzed by AI";
          imageStatus.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
        imageStatus.style.display = "none";
      }
    });

    // Form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      outputBox.textContent = "⏳ Generating...";

      const formData = new FormData(form);
      try {
        const resp = await fetch("/api/generate", {
          method: "POST",
          body: formData,
        });

        if (!resp.ok) {
          outputBox.textContent = "❌ Server error: " + (await resp.text());
          return;
        }

        const data = await resp.json();
        outputBox.textContent = data.output || data.error;
        // Show buttons only if we have output
        if (data.output && data.output.trim() !== "") {
        document.getElementById("actions").style.display = "flex";
}

        if (data.output) {
          copyBtn.style.display = "inline-block";
          whatsappBtn.style.display = "inline-block";
          pdfBtn.style.display = "inline-block";
        }
      } catch (err) {
        outputBox.textContent = "❌ Network error: " + err.message;
      }
    });

    // Copy
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(outputBox.textContent).then(() => {
        copyBtn.textContent = "✅ Copied!";
        setTimeout(() => (copyBtn.textContent = "📋 Copy"), 2000);
      });
    });

    // WhatsApp Share
    whatsappBtn.addEventListener("click", () => {
      const text = encodeURIComponent(outputBox.textContent);
      window.open(`https://wa.me/?text=${text}`, "_blank");
    });

    // PDF Download
    // PDF Download
pdfBtn.addEventListener("click", () => {
  const { jsPDF } = window.jspdf; // get from the global namespace
  const doc = new jsPDF();
  doc.setFont("Helvetica", "normal");
  doc.setFontSize(12);
  const text = outputBox.textContent;
  const lines = doc.splitTextToSize(text, 180);
  doc.text(lines, 15, 20);
  doc.save("artisan-product.pdf");
});

    // Slideshow
    const slides = document.querySelectorAll(".slideshow img");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 5000);

    // Artisan stories
    const artisans = [
      {
        name: "Ravi Kumar",
        story: "I learned pottery from my father in Odisha. My work reflects traditional techniques passed down through generations.",
        products: [
          {title: "Clay Vase", price: 1200, image: "vase.jpg"},
          {title: "Decorative Bowl", price: 800, image: "bowl.jpg"}
        ],
        region: "Odisha",
        profileImage: "ravi.png"
      },
      {
        name: "Sita Devi",
        story: "I create traditional handwoven textiles in Rajasthan. Each piece tells a story of heritage and craftsmanship.",
        products: [
          {title: "Handloom Scarf", price: 1500, image: "scarf.jpg"}
        ],
        region: "Rajasthan",
        profileImage: "sita.png"
      }
    ];

    const storyContainer = document.getElementById('storyContainer');
    console.log("storyContainer:", storyContainer);
    artisans.forEach((artisan, index) => {
      const card = document.createElement('div');
      card.className = 'story-card';
      card.innerHTML = `
        <img src="${artisan.profileImage}" alt="${artisan.name}">
        <h4>${artisan.name}</h4>
        <p>${artisan.story.substring(0, 100)}...</p>
        <small>Region: ${artisan.region}</small>
      `;
      card.addEventListener('click', () => openModal(index));
      storyContainer.appendChild(card);
    });

    const modal = document.getElementById('storyModal');
    const closeBtn = modal.querySelector('.close');
    const modalName = document.getElementById('modalName');
    const modalImage = document.getElementById('modalImage');
    const modalStory = document.getElementById('modalStory');
    const modalProducts = document.getElementById('modalProducts');
    const modalRegion = document.getElementById('modalRegion');

    function openModal(index) {
      const artisan = artisans[index];
      modalName.textContent = artisan.name;
      modalImage.src = artisan.profileImage;
      modalStory.textContent = artisan.story;
      modalRegion.textContent = `Region: ${artisan.region}`;
      modalProducts.innerHTML = '';
      artisan.products.forEach(prod => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${prod.image}">
          <p>${prod.title}</p>
          <p>₹${prod.price}</p>
        `;
        modalProducts.appendChild(div);
      });
      modal.style.display = 'block';
    }

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; };
    //speech
 const micIcons = document.querySelectorAll(".mic-icon");
const micStatus = document.getElementById("mic-status");
const languageSelect = document.getElementById("language");

if ("webkitSpeechRecognition" in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;

  let activeTarget = null;

  micIcons.forEach((icon) => {
    const targetField = document.getElementById(icon.dataset.target);

    icon.addEventListener("click", () => {
      activeTarget = targetField;
      recognition.lang =
        languageSelect.value === "Hindi" ? "hi-IN" :
        languageSelect.value === "Bengali" ? "bn-IN" :
        languageSelect.value === "Tamil" ? "ta-IN" :
        languageSelect.value === "Telugu" ? "te-IN" :
        languageSelect.value === "Marathi" ? "mr-IN" : "en-IN";

      recognition.start();
      micStatus.textContent = `🎙️ Listening for ${icon.dataset.target}...`;
      icon.style.color = "red"; // show active recording
    });
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    if (activeTarget) {
      if (activeTarget.tagName.toLowerCase() === "textarea") {
        activeTarget.value += (activeTarget.value ? " " : "") + transcript;
      } else {
        activeTarget.value = transcript;
      }
    }
    micStatus.textContent = "✅ Added text";
  };

  recognition.onend = () => {
    micIcons.forEach((icon) => (icon.style.color = "#999")); // reset color
    setTimeout(() => (micStatus.textContent = ""), 2000);
  };

  recognition.onerror = (event) => {
    micStatus.textContent = "❌ Error: " + event.error;
  };
} else {
  micStatus.textContent = "⚠️ Speech recognition not supported in this browser.";
}

  </script>
</body>
</html>
